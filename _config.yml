# Site Settings
#

title: Jae Kim
name: Jae Kim
description: Engineering Productivity Engineer – Cloud, IaC, and CI/CD
tagline: Engineering Productivyt Engineer – Cloud, IaC, and CI/CD
author:
  name: Jae Wook Kim
  email: jaekim92@outlook.com
  url: https://iamjaekim.github.io

avatar: images/default.svg
timezone: America/New_York
lang: ko

# URL settings
url: https://iamjaekim.github.io
baseurl: ""

# Clean URLs
permalink: /:title/

#
# Social / Footer Links
#

footer-links:
  dribbble:
  email: jaekim92@outlook.com
  facebook:
  flickr:
  github: iamjaekim/iamjaekim.github.io
  instagram:
  linkedin: iamjaekim
  pinterest:
  rss: true
  twitter:
  stackoverflow:
  youtube:
  googleplus:

# Social links for SEO
social:
  name: Jae Wook Kim
  links:
    - https://github.com/iamjaekim
    - https://www.linkedin.com/in/iamjaekim

#
# Google Integration
#

google_analytics: "G-MJT8MKP4BN"
google_site_verification: "google8102e40b17e7e3da"

#
# Comments (Utterances – GitHub-based)
# Set to false or remove to disable comments
#
comments:
  provider: utterances
  utterances:
    repo: iamjaekim/iamjaekim.github.io
    issue_term: pathname
    theme: github-light
    label: blog-comment

#
# SEO – jekyll-seo-tag configuration
#

twitter:
  card: summary

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      image: /images/default.svg
  - scope:
      path: ""
      type: pages
    values:
      layout: page

#
# Build Settings
#

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: "highlight"
    block:
      line_numbers: true

sass:
  style: compressed

# Plugins (all GitHub Pages compatible)
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag

paginate: 10
paginate_path: "/page:num/"

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - aws_infra/
  - sample_project/
  - node_modules/
  - frontmatter.json
  - POST_TEMPLATE.md
