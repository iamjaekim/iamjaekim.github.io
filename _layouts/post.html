---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    tags: {% if page.tags %}
      {% for tag in page.tags %}
        {% if site.data.tags contains tag %}
          <span class="tag">{{ tag }}</span>
        {% endif %}
      {% endfor %}
    {% endif %}
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
